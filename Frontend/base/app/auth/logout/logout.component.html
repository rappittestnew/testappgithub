<div class="logout-container">
    <div class="logout-wrapper">
        <div class="">
            <div class="logo">
                <img [src]="logo" class="logo d-none d-md-block cursor-pointer" alt="Logo" />
            </div>
            <div class="logout-header">
                <h4>
                    {{"YOU_HAVE_BEEN_LOGGED_OUT" | translate}}
                </h4>
            </div>
            <div class="col-12">
                <span class="content">
                    {{"A_BIT_MORE_TO_DO" | translate}}
                </span>

                <div class="d-flex btns">
                    <button class="btn btn-primary btn-block sign-out-btn" (click)="login()">
                        <span>
                            Sign in Again
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
